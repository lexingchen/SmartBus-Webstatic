<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="keywords"
      content="百度地图,百度地图API，百度地图自定义工具，百度地图所见即所得工具"
    />
    <meta
      name="description"
      content="百度地图API自定义地图，帮助用户在可视化操作下生成百度地图"
    />
    <title>百度地图API自定义地图</title>
    <!--引用百度地图API-->
    <script
      type="text/javascript"
      src="http://api.map.baidu.com/api?v=2.0&ak=rLQh9A3idnNRh7d0IgxLKY4WpF4wk2vR"
    ></script>
  </head>

  <body style="overflow: hidden">
    <!--百度地图容器-->
    <div
      style="
        width: 750px;
        height: 550px;
        border: #ccc solid 1px;
        font-size: 12px;
      "
      id="map"
    ></div>
  </body>
  <script type="text/javascript">
    //创建和初始化地图函数：
    function initMap() {
      createMap(); //创建地图
      setMapEvent(); //设置地图事件
      addMapControl(); //向地图添加控件
      addMapOverlay(); //向地图添加覆盖物
    }
    function createMap() {
      map = new BMap.Map("map");
      map.centerAndZoom(new BMap.Point(117.572289, 26.201964), 17);
    }
    function setMapEvent() {
      map.enableScrollWheelZoom();
      map.enableKeyboard();
      map.enableDragging();
      map.enableDoubleClickZoom();
    }
    function addClickHandler(target, window) {
      target.addEventListener("click", function () {
        target.openInfoWindow(window);
      });
    }
    function addMapOverlay() {
      var markers = [
        {
          content: "等待人数：12",
          title: "南区站点",
          imageOffset: { width: 0, height: -21 },
          position: { lat: 26.198209, lng: 117.569846 },
        },
        {
          content: "等待人数：8",
          title: "博学楼站",
          imageOffset: { width: 0, height: -21 },
          position: { lat: 26.202151, lng: 117.571925 },
        },
        {
          content: "等待人数：11",
          title: "北区站点",
          imageOffset: { width: 0, height: -21 },
          position: { lat: 26.206066, lng: 117.572352 },
        },
        {
          content: "等待人数：6",
          title: "理工一站",
          imageOffset: { width: 0, height: -21 },
          position: { lat: 26.203236, lng: 117.571943 },
        },
      ];
      for (var index = 0; index < markers.length; index++) {
        var point = new BMap.Point(
          markers[index].position.lng,
          markers[index].position.lat
        );
        var marker = new BMap.Marker(point, {
          icon: new BMap.Icon(
            "http://api.map.baidu.com/lbsapi/createmap/images/icon.png",
            new BMap.Size(20, 25),
            {
              imageOffset: new BMap.Size(
                markers[index].imageOffset.width,
                markers[index].imageOffset.height
              ),
            }
          ),
        });
        var label = new BMap.Label(markers[index].title, {
          offset: new BMap.Size(25, 5),
        });
        var opts = {
          width: 200,
          title: markers[index].title,
          enableMessage: false,
        };
        var infoWindow = new BMap.InfoWindow(markers[index].content, opts);
        marker.setLabel(label);
        addClickHandler(marker, infoWindow);
        map.addOverlay(marker);
      }
      var plOpts = [
        { strokeColor: "#f00", strokeWeight: "4", strokeOpacity: "0.6" },
      ];
      var plPath = [
        [
          new BMap.Point(117.569805, 26.198147),
          new BMap.Point(117.570946, 26.198115),
          new BMap.Point(117.570982, 26.198666),
          new BMap.Point(117.572954, 26.198825),
          new BMap.Point(117.572972, 26.199351),
          new BMap.Point(117.571939, 26.199408),
          new BMap.Point(117.57193, 26.202141),
          new BMap.Point(117.571031, 26.202141),
          new BMap.Point(117.571013, 26.203178),
          new BMap.Point(117.57193, 26.203243),
          new BMap.Point(117.571939, 26.2059),
          new BMap.Point(117.572343, 26.206062),
          new BMap.Point(117.572343, 26.206062),
          new BMap.Point(117.572343, 26.206062),
          new BMap.Point(117.572343, 26.206062),
        ],
      ];
      for (var index = 0; index < plOpts.length; index++) {
        var polyline = new BMap.Polyline(plPath[index], plOpts[index]);
        map.addOverlay(polyline);
      }
    }
    //向地图添加控件
    function addMapControl() {
      var scaleControl = new BMap.ScaleControl({
        anchor: BMAP_ANCHOR_BOTTOM_LEFT,
      });
      scaleControl.setUnit(BMAP_UNIT_IMPERIAL);
      map.addControl(scaleControl);
      var navControl = new BMap.NavigationControl({
        anchor: BMAP_ANCHOR_TOP_LEFT,
        type: BMAP_NAVIGATION_CONTROL_LARGE,
      });
      map.addControl(navControl);
      var overviewControl = new BMap.OverviewMapControl({
        anchor: BMAP_ANCHOR_BOTTOM_RIGHT,
        isOpen: true,
      });
      map.addControl(overviewControl);
    }
    var map;
    initMap();
  </script>
</html>
